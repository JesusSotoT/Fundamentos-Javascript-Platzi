<!DOCTYPE html>
<html>
<head>
	<title>Do- While</title>
</head>
<body>
<script type="text/javascript">
	var contador = 0 
	const llueve = () => Math.random() < 0.15

	do{
		contador++
	} while (!llueve()) 
			var frecuencia = contador===1 ? "vez":"veces"
	  console.log(`Fui a ver si llovia ${contador} ${frecuencia}`);
	
</script>
</body>
</html>
