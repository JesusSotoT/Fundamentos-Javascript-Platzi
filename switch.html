<script type="text/javascript">
var signo = prompt("Cual es tu signo?")

switch(signo) {
	case 'acuario':
	console.log('Hoy el aire estará cargado de conflictos, ya que las emociones están al rojo vivo. Todos recurrirán a ti para buscar una opinión y tomar partido. Trata de involucrarte y mediar si puedes. Te agradecerán tu perspectiva más fría, sin abrir juicio. Si hoy no logras disipar los conflictos, trata de calmar los ánimos lo mejor que puedas y promételes ocuparte del tema mañana.')
		
		break;
	case 'piscis':
		console.log('Ten cuidado de chismorrear demasiado con tus amigos y colegas. Es divertido reír e intercambiar historias, pero recuerda que, cada vez que la historia se repite, la verdad se va modificando y empequeñeciendo. Si chismorreas demasiado, tus amigos comenzarán a preguntarse qué dices de ellos cuando no están presentes. Finalmente, no es un comportamiento sano para tus relaciones. Piénsalo.')
		break;

		case 'leo':
		console.log('El intelecto y los sentimientos hoy se encuentran unidos por completo, especialmente al tratar con amigos. Tu comprensión básica de los demás también se encuentra realzada por un agudo sentido de intuición. Te interesarás en algún tipo de causa, quizás la metafísica, de naturaleza social, ecológica o humanitaria. Puede que te intereses por más de una en este momento. Utiliza tus profundas capacidades mentales y emocionales para discernir cuales son las mejores para ti.');
		break;

		case 'cancer' :
		case 'cáncer':
		console.log('Información interesante de una región distante o país extranjero está en camino. Ésta te hará pensar en serio y dará paso a decisiones que, de cierta manera, cambiarían el curso de tu vida. Quizás consideres la posibilidad de retomar tus estudios y avanzar tu educación. Estarás con una disposición optimista y positiva y lleno de sueños utópicos para el futuro. Deja pasar unos días antes de tomar una decisión definitiva.');
		break;


		//ETC......

		default:
		console.log('Signo Zosiacal no valido'); 
		break;
}
